<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basics of yahcal</title>
</head>
<body>
    <script src="yahcal.js"></script>
    <script>
        NewCanvas(500, 500);
     
        background("Grey");
      
        write("Hello World!")

        write("More Text!", 30, 100, 350)
        
        circle(250, 250, 25)
        fill("red")
        draw("black")
    
        square(100, 100, 50)
        fill("blue") 

        rect(200, 100, 200, 100)
        draw("green")
    </script>
</body>
</html>
